<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Orinoco</title>
</head>

<body>
    <header>
        <div class="HeaderNav">
            <a href="./HomePage.html"><img class="HeaderImage" src="./images/Logo_Orinoco.png" alt="Orinoco"></a>
            <a class="Navigation" href="./HomePage.html">Accueil</a>
            <a class="Navigation" href="./OrderPage.html">Panier <i class="fas fa-shopping-cart"></i><span
                    id="OrderQuantity"></span></a>
        </div>
    </header>
    <div class="ProductPage">
        <h1 class="ProductTitle">Votre panier</h1>
        <div>
            <div id='FinalOrder'></div>

        </div>

        <div id='totalPriceOrder'>
        </div>
    </div>

    <form id='orderForm' class='orderForm'>
        <label class='sizeLabelForm' class='sizeLabelForm' for="fname">* Veuillez entrer votre nom :</label><br>
        <input title="nom" class='sizeInputForm personalInfos' type="text"> <br><br><br>

        <label class='sizeLabelForm' for="fname">* Veuillez entrer votre prénom :</label><br>
        <input title="prenom" class='sizeInputForm personalInfos' type="text"> <br><br><br>

        <label class='sizeLabelForm' for="fname">* Êtes-vous ?</label><br>
        <input title="sexe" class='sizeInputFormRadio personalInfos' type="radio" value="homme"><span class='sizeInputFormRadio'> Un homme&nbsp&nbsp&nbsp</span><input title="sexe" class='sizeInputFormRadio personalInfos' type="radio"><span class='sizeInputFormRadio'> Une femme</span><br> <br>

        <label class='sizeLabelForm' for="fname">* Veuillez saisir votre date de naissance :</label><br>
        <input title="anniversaire" class='sizeInputFormDate personalInfos' type="date"> <br><br><br>

        <label class='sizeLabelForm' for="fname">* Veuillez saisir votre email :</label><br>
        <input title="mail" class='sizeInputForm personalInfos' type="email"> <br><br><br>

        <label class='sizeLabelForm' for="fname">* Veuillez saisir votre téléphone :</label><br>
        <input title="telephone" class='sizeInputForm personalInfos' type="phone"> <br><br><br>

        <label class='sizeLabelForm' for="fname">* Veuillez saisir votre addresse de livraison :</label><br><br>
        <label class='sizeLabelForm' for="fname">* Addresse</label><br><input title="adresse" class='sizeInputForm personalInfos' type="address"> <br> <br>
        <label class='sizeLabelForm' for="fname">Complément d'addresse</label> <br><input title="complement" class='sizeInputForm personalInfos' type="address"> <br><br>
        <label class='sizeLabelForm' for="fname">* Code postale</label> <br><input title="zipcode" class='sizeInputForm personalInfos' type="address"> <br><br>
        <label class='sizeLabelForm' for="fname">* Ville</label><br> <input title="ville" class='sizeInputForm personalInfos' type="address"> <br><br>
        <label class='sizeLabelForm' for="fname">* Pays</label><br> <input title="Pays" class='sizeInputForm personalInfos' type="address"> <br><br>

        <label class='sizeLabelForm' for="fname">Désirez-vous un emballage cadeau ?</label><br>
        <input title="gift"  type="radio" value="oui"><span class='sizeInputFormRadio personalInfos'> Oui&nbsp&nbsp&nbsp</span><input type="radio" value="non"><span class='sizeInputFormRadio'> Non</span> <br> <br> <br>


<a  class='confirmOrderButton' id='confirmOrderButton'>Procédez au paiement</a>
<!-- href="./ConfirmOrderPage.html" -->
        <!-- <input action="./ConfirmOrderPage.html" type="submit" value='Confirmer'> <br> -->
    </form>


    <footer>
        <div class="Footer">
            <p class="FooterDescription">Orinoco votre site d'ours en peluche fait main !</p>
            <div class="SocialIcon">
                <div class="text-center">
                    <a aria-label="Facebook" class="social1" href="https://www.facebook.com/"><i
                            class="fab fa-facebook"></i></a>
                </div>
                <div class="text-center">
                    <a aria-label="Facebook" class="social2" href="https://www.instagram.com/"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>



<script src='./JS/Order.js'></script>


</html>
